query ListUserRepositoriesQuery(
  $size: Int = 100
  $page: String
) {
  user {
    repositories(
      first: $size
      after: $page
      orderBy: { field: PUSHED_AT, direction: DESC }
    ) {
      nodes {
        ... on Repository {
          databaseId
          name
          nameWithOwner
          url
          sshUrl
          isPrivate
          viewerPermission
          updatedAt
          pushedAt
        }
      }
      pageInfo {
        endCursor
      }
    }
  }
}
