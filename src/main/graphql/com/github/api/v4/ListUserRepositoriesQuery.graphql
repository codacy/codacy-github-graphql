query ListUserRepositoriesQuery(
  $userName: String!
  $size: Int = 100
  $page: String
) {
  user(login: $userName) {
    repositories(
      first: $size
      after: $page
      affiliations: [ OWNER ]
    ) {
      nodes {
        ... on Repository {
          databaseId
          name
          nameWithOwner
          url
          sshUrl
          isPrivate
          viewerPermission
          updatedAt
          pushedAt
        }
      }
      pageInfo {
        endCursor
      }
    }
  }
}
