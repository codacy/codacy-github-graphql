query ListProjectsQuery($queryString: String!, $size: Int = 100, $page: String) {
    rateLimit {
        cost
        remaining
        resetAt
    }
    search(query: $queryString, type: REPOSITORY, first: $size, after: $page) {
        nodes {
            ... on Repository {
                databaseId
                owner {
                    login
                }
                name
                nameWithOwner
                url
                sshUrl
                isPrivate
                viewerPermission
                updatedAt
                pushedAt
            }
        }
        repositoryCount
        pageInfo {
            endCursor
            startCursor
        }
    }
}