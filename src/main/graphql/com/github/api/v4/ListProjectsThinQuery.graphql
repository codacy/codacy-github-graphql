query ListProjectsThinQuery($organizationName: String!, $size: Int = 100, $page: String) {
    rateLimit {
        cost
        remaining
        resetAt
    }
    organization(login: $organizationName) {
        repositories(first: $size, after: $page) {
            nodes {
                ... on Repository {
                    databaseId
                    url
                    sshUrl
                    pushedAt
                    viewerPermission
                    isPrivate
                }
            }
            pageInfo {
                endCursor
                startCursor
            }
        }
    }
}